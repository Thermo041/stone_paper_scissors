<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <div class="nav">Stone Paper Scissors</div>
    
    <div class="container">
    <div class="photos">
            <div class="photo" id="stone">
                    <img src="icon-rock.svg" alt="">
            </div>
            <div class="photo" id="paper">
                <img src="icon-paper.svg" alt="">
            </div>
            <div class="photo" id="scissors">
                <img src="icon-scissors.svg" alt="">
            </div>
    </div>
    </div>

     <div class="scores">
        <div class="score">
            <p id="yrsr">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="crsr">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    
    <div class="cont">
    <div class="msg">
        Play your move
    </div>
    <div class="whowon">
        Lets see who wins
    </div>
    <div class="reset">Reset</button>
    </div>



    <script src="sps.js"></script>
</body>
</html>
